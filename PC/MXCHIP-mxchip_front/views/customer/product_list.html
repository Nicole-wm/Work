<div class="row">
	<div class="col-md-12">
		<!-- BEGIN Search Line -->
		<div class="row">
			<div class="form-group col-lg-3">
				<div class="input-icon right">
					<i ng-click="SearchProduct()" class="icon-magnifier"></i>
					<input ng-model="Keyword" type="text" class="form-control" placeholder="请输入关键字"> 
				</div>
			</div>
			<div class="form-group col-lg-3">
				<select  ng-change="SearchProduct()" ng-model="ProCategory" ng-options="o.id as o.bigclass for o in ProCategorys" class="form-control">
					<option value=""></option>
				</select>
			</div>
			<div class="form-group col-lg-3">
				<a ng-click="SearchProduct()" class="btn bg-default bg-font-default">搜索 </a>
			</div>
		</div>
		<!-- END Search Line -->
		<!-- BEGIN:PRODUCT_LIST1 -->
		<div class="row" ng-show="totalItems===0">
			<div class="form-group col-lg-12"><h4>暂无产品</h4></div>
		</div> 
		<div class="row" ng-show="totalItems!==0">
			<div class="form-group col-lg-12">
				<div class="portlet light bordered">
					<div class="portlet-body">
						<table class="table table-striped table-bordered table-hover ">
							<thead>
								<tr>
									<th> 产品ID </th>
									<th> 产品名称 </th>
									<th> 产品图片 </th>
									<th> 品牌 </th>
									<th> 型号 </th>
									<th> 状态 </th>
								</tr>
							</thead>
							<tbody>
								<tr ng-repeat="item in ListArr">
									<td>
									<a href="#/customer/product_details.html?ID={{item.id}}" target="_blank">{{item.id}}
									</a>
									</td>
									<td>{{item.pname}}</td>
									<td><img ng-src="{{item.pic}}"></td>
									<td>{{item.brand}}</td>
									<td>{{item.model}}</td>
									<td>
										<span class="label label-sm label-default" ng-show="item.status==0"> {{item.StatusText}} </span>
										<span class="label label-sm label-info" ng-show="item.status==1"> {{item.StatusText}} </span>
										<span class="label label-sm label-warning" ng-show="item.status==2"> {{item.StatusText}} </span>
									</td>
								</tr>
							</tbody>
						</table>
					</div>
					<uib-pagination total-items="totalItems" ng-model="currentPage" max-size="maxSize" class="pagination" boundary-links="true" rotate="false" num-pages="numPages" ng-change="pageChanged()"></uib-pagination>
				</div>
			</div>
		</div>
		<!-- END PRODUCT_LIST2 -->
	</div>
</div>
