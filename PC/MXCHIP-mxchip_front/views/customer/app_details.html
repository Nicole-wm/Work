<div class="row">
	<div class="col-md-12">
		<div class="portlet light portlet-fit bordered">
			<div class="portlet-body">
				<div class="form-body form">
					<form  class="form-horizontal" role="form" name="AppDetail">
						<div class="form-group col-md-12"></div>
						<div class="form-group">
							<label class="col-md-12">应用名称：{{AppName}}</label>
						</div>
						<div class="form-group">
							<label class="col-md-12">应用简称：{{ShortName}}</label>
						</div>
						<div class="form-group">
							<label class="col-md-12">应用描述：{{Description}}</label>
						</div>
						<div class="form-group">
							<label class="col-md-12">绑定产品</label>
						</div>
						<div class="form-group" ng-hide="ItemsVisible">
							<div class="portlet light">
								<div class="portlet-body">
									<table class="table table-striped table-bordered table-hover ">
										<thead>
											<tr>
												<th> 产品ID </th>
												<th> 产品图片 </th>
												<th> 产品名称 </th>
												<th> 品牌 </th>
												<th> 型号 </th>
												<th> 状态 </th>
											</tr>
										</thead>
										<tbody>
											<tr ng-repeat="item in ListArr">
												<td>{{item.productid}}</td>
												<td><img ng-src="{{item.pic}}"></td>
												<td>{{item.pname}}</td>
												<td>{{item.brand}}</td>
												<td>{{item.model}}</td>
												<td>
													<span class="label label-sm label-info" ng-show="item.status"> {{item.StateText}} </span>
													<span class="label label-sm label-warning" ng-show="!item.status"> {{item.StateText}} </span>
												</td>
											</tr>
										</tbody>
									</table>
								</div>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
