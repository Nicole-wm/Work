<div class="page_mcontent container">
	<div ng-include="'tpl/breadcrumb.html'"></div> 
	<div class="cate_top">
		<div class="cate_tl floatl">
			<div class="banner">
				<img ng-src="{{Cur_cate.post}}">
			</div>
			<div class="blank_s"></div>
			<p class="font36" ng-bind="Cur_cate.pname"></p>
			<div class="blank"></div>
			<p class="font18" ng-bind="Cur_cate.ename"></p>
			<div class="blank_s"></div>
			<span class="font14" ng-bind="Cur_cate.des"></span>
		</div>
		<div class="cate_tr floatr">
			<div class="post m_center">
				<img ng-src="{{Cur_cate.banner}}">
			</div>
			<div class="cate_info">
			</div>
		</div>
	</div>
	<div class="blank_m"></div>
	<div class="border_e5"></div>
	<div class="cate_content">
		<ul>
			<li>
				<div class="floatl">
					<span class="cate_id color_g" ng-bind="Cur_cate.id"></span>
					<span class="font36" ng-bind="Cur_cate.title"></span>
					<div class="blank"></div>
					<span class="cate_stitle font14 cur_title t_ellipsis" ng-bind="Cur_cate.subtitle"></span>
				</div>
			</li>
			<li ng-repeat="item in Cur_proAll">
				<img class="pro_img" ng-src="{{item.thumbnail}}" ng-show="!IsGift" ui-sref="product({ID:item.id})">
				<img class="pro_img" ng-src="{{item.thumbnail}}" ng-show="IsGift" ui-sref="productcategories({ID:item.catalogid})">
				<div class="blank_s"></div>
				<div class="floatl procate_details">
					<span class="font14 t_ellipsis" title="{{item.ename}}" ng-bind="item.ename"></span>
					<div class="blank"></div>
					<span class="font14 t_ellipsis" title="{{item.pname}}" ng-bind="item.pname"></span>
					<div class="blank"></div>
					<span class="font12" ng-show="item.spec" title="{{item.spec}}" ng-bind="item.spec"></span>
					<span class="font12" ng-show="item.spec&&item.price">&nbsp;/&nbsp;</span>
					<span class="font12" ng-show="item.price" title="{{item.price}}" ng-bind="item.price"></span>
				</div>
				<div class="floatr t_right">
					<div class="blank"></div>
					<span class="font12 pro_buybtn" ng-show="!IsGift" ui-sref="product({ID:item.id})">直接购买</span>
					<span class="font12 pro_buybtn" " ng-show="IsGift" ui-sref="productcategories({ID:item.catalogid})">查看更多</span>
					<div class="blank"></div>
					<span class="font12 pro_tag" ng-bind="item.tag"></span>
				</div>
				<div class="clear"></div>
			</li>
		</ul>
	</div>
	<div class="blank_l"></div>
</div>
