<!DOCTYPE html>
<html lang="en" ng-app="maccoApp">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Macco Admin - Bootstrap Admin Template</title>
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/sb-admin.css" rel="stylesheet">
    <link href="/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="/css/common.css" rel="stylesheet" type="text/css">
    <link href="/css/uniform.css" rel="stylesheet" type="text/css">
    <link href="/css/public.css" rel="stylesheet">
    <script type="text/javascript" src="/scripts/jquery.js"></script>
    <script type="text/javascript" src="/scripts/bootstrap.min.js"></script>
    <script type="text/javascript" src="/scripts/common.js"></script>
    <script type="text/javascript" src="/scripts/Lib/node_modules/angular/angular.min.js"></script>
    <script type="text/javascript" src="/scripts/Lib/node_modules/angular/ng-infinite-scroll.js"></script>
    <script type="text/javascript" src="/scripts/Lib/node_modules/angular/ng-file-upload-all.js"></script>
    <script type="text/javascript" src="/scripts/Lib/node_modules/angular/ui-bootstrap-tpls-0.13.0.min.js"></script>
    <script type="text/javascript" src="/scripts/app.js"></script>
    <script type="text/javascript" src="/scripts/controllers/sidebarController.js"></script>
    <script type="text/javascript" src="/scripts/controllers/TryMakeup/makeupDetailController.js"></script>
    <script type="text/javascript" src="/scripts/controllers/TryMakeup/selectConnectProduct.js"></script>
</head>

<body>
    <div id="wrapper">
        <input type="hidden" ng-model="templateurl" ng-init="templateurl='/Sidebar.html'" />
        <div id="nav" ng-include="templateurl"></div>
        <div id="page-wrapper" ng-controller="makeupDetailController">
            <div class="container-fluid">
                <!-- Page Heading -->
                <div class="row">
                    <div class="col-lg-12">
                        <h1 class="page-header">妆容详情{{OperationType}}</h1>
                        <ol class="breadcrumb">
                            <li>
                                <i class="fa fa-dashboard"></i>
                                <a href="/index.html?Token={{Token}}">Macco Admin</a>
                            </li>
                            <li class="active">
                                <i class="fa fa-table"></i>上妆详情{{OperationType}}</li>
                            </ol>
                        </div>
                    </div>
                    <!-- /.row -->
                    <div class="row">
                        <div class="col-lg-6">
                            <div>
                                <h2 style="display:inline-block;">妆容详情{{OperationType}}:</h2>
                            </div>
                            <form role="form" name="makeupDetail" class="form-horizontal">
                                <div class="form-group">
                                    <label>名称：</label>
                                    <div class="textipt" style="width: 40.95%;">
                                        <input class="form-control" name="Name" ng-model="Name" ng-disabled="!canEdit" required>
                                    </div>
                                    <label id="informationalert" ng-show="makeupDetail.Name.$error.required" class="formalert">*&nbsp;请填写名称</label>
                                </div>
                                <div class="form-group" ng-show="canEdit" style="margin-left: 74px;">
                                    <label>首页图片:</label>
                                    <div class="textipt" id="falseName" style="cursor:pointer">
                                        <img ngf-select ng-disabled="!canEdit" test="1" ng-model="IndexImage" ngf-src="IndexImage[0]" style="width:350px;height:350px;" src="{{IndexImage}}" id="selectIndexPic"/>
                                        <img ng-model="IndexImage" ngf-src="IndexImage[0]" style="display:none;" id="indexpic"/>
                                        <input type="hidden" ng-model="IndexImage[0].name" name="IndexImage" required ng-required="needRequried">
                                        <span ng-show="canEdit">(宽度为414px或375px倍数)</span>
                                    </div>
                                    <label ng-show="makeupDetail.IndexImage.$error.required" id="informationalert" class="formalert">*&nbsp;请选择图片</label>
                                </div>
                                
                                <div class="form-group" ng-show="!canEdit" style="margin-left: 74px;">
                                    <label>首页图片:</label>
                                    <div class="textipt" id="falseName">
                                        <img  ng-src="{{IndexImage}}"  style="width:350px;height:350px;"></img>
                                    </div>
                                </div>
                                
                                <div class="form-group" ng-show="!canEdit" style="margin-left: 74px;">
                                    <label>列表图片:</label>
                                    <div class="textipt" id="falseName">
                                        <img  ng-src="{{Thumbnail}}"  style="width:350px;height:350px;"></img>
                                    </div>
                                </div>
                                
                                <div class="form-group" ng-show="canEdit" style="margin-left: 74px;">
                                    <label>列表图片:</label>
                                    <div class="textipt" id="falseName" style="cursor:pointer">
                                        <img ngf-select ng-disabled="!canEdit" ng-model="Thumbnail" ngf-src="Thumbnail[0]" src="{{Thumbnail}}" style="width:350px;height:350px;" id="selectThumbnailPic"></img>
                                        <img ng-model="Thumbnail" ngf-src="Thumbnail[0]" style="display:none;" id="thumbnailpic"/>
                                        <input type="hidden" ng-model="Thumbnail[0].name" name="Thumbnail" required ng-required="needRequried">
                                        <span ng-show="canEdit">(宽度为414px或375px倍数)</span>
                                    </div>
                                    <label ng-show="makeupDetail.Thumbnail.$error.required" id="informationalert" class="formalert">*&nbsp;请选择图片</label>
                                </div>
                                
                                <div class="form-group" style="margin-left: 74px;">
                                    <label>分享图片:</label>
                                    <div class="textipt" id="falseName" style="cursor:pointer">
                                        <img ngf-select ng-disabled="!canEdit" ng-model="ShareImage" ngf-src="ShareImage[0]" ngf-accept="'image/*'" ng-src="{{ShareImageUrl}}" style="width:150px;height:150px" id="sharepicSelect" />
                                        <img ng-model="ShareImage" ngf-src="ShareImage[0]" style="display:none" id="sharepic"/>
                                        <input type="hidden" ng-model="ShareImage[0].size" name="ShareImage"  required ng-required="NeedShareImage">
                                        <span ng-show="canEdit">(150px*150px且尺寸小于32K)</span>
                                    </div>
                                    <label ng-show="makeupDetail.ShareImage.$error.required" id="informationalert" class="formalert">*&nbsp;请选择分享图片</label>
                                </div>

                                <div class="form-group" style="margin-left: 74px;">
                                    <label>明星妆容图片:</label>
                                    <div class="textipt" id="falseName" style="cursor:pointer">
                                        <img ngf-select ng-disabled="!canEdit" ng-model="StarImage" ngf-src="StarImage[0]" ngf-accept="'image/*'" ng-src="{{StarImageUrl}}" style="width:150px;height:180px" id="StarpicSelect" />
                                        <img ng-model="StarImage" ngf-src="StarImage[0]" style="display:none" id="Starpic"/>
                                        <span ng-show="canEdit">(150px*180px)</span>
                                    </div>
                                </div>

                                <div class="form-group ">
                                    <div style="float: left;height: 50px;line-height: 50px;margin-right: 20px;font-weight: 700;">描述:</div>
                                    <div class="textipt" id="falseName" style="float:left;">
                                        <textarea class="form-control" name="Description" ng-model="Description" ng-disabled="!canEdit" required></textarea>
                                    </div>
                                    <div ng-show="makeupDetail.Description.$error.required" id="informationalert" class="formalert" style="float:left;height: 50px;line-height: 50px;font-weight: 700;">*&nbsp;请填写描述</div>
                                </div>
                                
                                <div class="control-group" ng-show="!canEdit">
                                    <label class="control-label" style="width:135px;margin-right:5px;">内容页面:</label>
                                    <div class="controls">
                                        <a ng-href="{{WebContent}}" target="_blank">{{WebContent}}</a>
                                    </div>
                                </div>
                                
                                <div class="control-group" ng-show="canEdit">
                                    <label class="control-label" style="width:135px;margin-right:5px;">内容页面:</label>
                                    <div class="controls">
                                        <div class="uploader">
                                            <!-- <input type="file" ngfileModel="brandImage"> -->
                                            <span class="filename" style="-webkit-user-select: none;width: 54%;padding: 0px 10px;" ng-bind="WebContent[0].name">No file selected</span>
                                            <span class="action" style="-webkit-user-select: none; float:right;"  accept="application/x-zip-compressed" ngf-select ng-model="WebContent">浏览</span>
                                            <input ng-model="WebContent[0].name" accept="application/x-zip-compressed" name="WebContent" type="hidden" required ng-required="needRequried">
                                        </div>

                                        <span class="btn btn-primary" ng-click="WebConfirmUpload()">上传</span>
                                        <span class="btn btn-primary" ng-disabled="!WebShowSubmit" ng-click="WebCancelUpload()">取消</span>
                                        <label style="width:20px;"></label>
                                        <label ng-bind="WebUploadProgress"></label> 
                                    </div>
                                    <label ng-show="makeupDetail.WebContent.$error.required" id="informationalert" class="formalert">*&nbsp;请选择网页的ZIP文件</label>
                                </div>
                                <div class="clear"></div>
                                <div class="blank" style="height:30px;"></div>
                                <div class="control-group" ng-show="false">
                                    <label class="control-label">首页视频:</label>
                                    <div class="controls">
                                        <div class="uploader">
                                            <input type="button"  accept="audio/mp4,video/mp4, application/ogg, audio/ogg" ngf-select ng-model="Video" ng-disabled="!canEdit">
                                            <span class="filename" style="-webkit-user-select: none;">{{Video[0].name}}</span>
                                            <span class="action" style="-webkit-user-select: none; float:right;">浏览</span>
                                            <video ngf-src="Video[0]" id="indexVideo"></video>
                                        </div>

                                        <span class="btn btn-primary" ng-click="VideoConfirmUpload()">上传</span>
                                        <span class="btn btn-primary" ng-disabled="!VideoShowSubmit" ng-click="VideoCancelUpload()">取消</span>
                                        <label style="width:20px;"></label>
                                        <label ng-bind="VideoUploadProgress"></label>

                                        <input type="hidden" ng-model="Video[0].name" name="Video" >
                                        <label ng-show="makeupDetail.Video.$error.required" id="informationalert" class="formalert">*&nbsp;请选择首页视频</label>
                                    </div>
                                </div>
                                <div class="control-group" ng-show="false">
                                    <label class="control-label">首页视频:</label>
                                    <div class="textipt" style="width: 40.95%;">
                                        <a ng-href="{{VideoUrl}}" target="_blank">{{VideoUrl}}</a>
                                    </div>
                                </div>
                                <div class="clear"></div>
                                
                                <div class="form-group " style="  margin-top: 20px;">
                                    <label style="float: left;text-align: center;width: 50px;height: 30px;line-height: 30px;">分类 :</label>
                                    <select ng-disabled="!canEdit" name="Category" class="form-control select" ng-model="SelectedCategoy"
                                    required ng-options="category.KeyNo as category.CategoryName for category in Categories"></select>
                                    <label ng-show="makeupDetail.Category.$error.required" id="informationalert" class="formalert">*&nbsp;请填写分类</label>
                                </div>
                                
                                <div class="control-group" ng-show="canEdit" style="margin-bottom: 15px;">
                                    <label class="control-label" style="margin-right: 15px;">教程产品:</label>
                                    <button type="button" ng-click="AddCourse()" class="btn btn-primary">添加步骤</button>
                                    <label ng-show="missProduct" id="informationalert" class="formalert">*&nbsp;请将步骤和产品填写完成</label>
                                </div>
                                <div class="control-group" ng-repeat="course in Courses track by $index" >
                                    <label class="control-label" style="margin-right: 15px;">步骤{{$index + 1}}</label>
                                    <button type="button" ng-show="canEdit" ng-click="AddNewProduct($index)" class="btn btn-primary">添加产品</button>
                                    <button type="button" ng-show="canEdit" ng-click="DeleteCouse($index)" class="btn btn-primary">删除步骤</button>
                                    <table ng-show="course.Products.length" style="margin-left: 100px;margin-top:20px;border:1px solid"  course="{{$index}}">
                                        <thead>
                                            <tr style="border:1px solid">
                                                <td style="border:1px solid">产品ID</td>
                                                <td style="border:1px solid">唯一编码</td>
                                                <td style="border:1px solid">产品名称</td>
                                                <td style="border:1px solid">分类</td>
                                                <td style="border:1px solid">操作<input type="hidden" ng-init="courseID=$index"></td>
                                            </tr>
                                        </thead>
                                        <tbody ng-repeat="product in course.Products track by $index">
                                            <tr style="border:1px solid">
                                                <td style="border:1px solid">
                                                    <span ng-bind="product.ID"></span>
                                                </td>
                                                <td style="border:1px solid">
                                                    <span ng-bind="product.KeyNo"></span>
                                                </td>
                                                <td style="border:1px solid">
                                                    <span ng-bind="product.ProductCName"></span>
                                                </td>
                                                <td style="border:1px solid">
                                                    <span ng-bind="product.CategoryName"></span>
                                                </td>
                                                <td style="border:1px solid">
                                                    <button ng-disabled="!canEdit" ng-click="DeleteProduct($index,this.courseID)" type="button" class="btn btn-primary">删除</button>
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                                
                                
                                <div class="form-actions">
                                    <button ng-show="canEdit" ng-click="Submit()" ng-disabled="!makeupDetail.$valid" type="button" class="btn btn-primary">提交</button>
                                    <button class="btn" ng-click="ReturnBack()">
                                        返回
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                    <!-- /.row -->
                </div>
                <!-- /.container-fluid -->
            </div>
            <!-- /#page-wrapper -->
        </div>
        <!-- /#wrapper -->
    </body>

    </html>
