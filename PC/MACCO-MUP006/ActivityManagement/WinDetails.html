
<!DOCTYPE html>
<html lang="en" ng-app="maccoApp">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Macco Admin - Bootstrap Admin Template</title>
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/bootstrap-datetimepicker.min.css" rel="stylesheet">
    <link href="/css/sb-admin.css" rel="stylesheet">   
    <link href="/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="/css/common.css" rel="stylesheet" type="text/css" >
    <link href="/css/uniform.css" rel="stylesheet" type="text/css" >
    <link href="/css/public.css" rel="stylesheet">
    <link href="/css/windetails.css" rel="stylesheet">
    <script type="text/javascript" src="/scripts/jquery.js"></script>
    <script type="text/javascript" src="/scripts/bootstrap.min.js"></script>
    <script type="text/javascript" src="/scripts/bootstrap-datepicker.js"></script>
    <script type="text/javascript" src="/scripts/common.js"></script>
    <script type="text/javascript" src="/scripts/Lib/node_modules/angular/angular.min.js"></script>
    <script type="text/javascript" src="/scripts/Lib/node_modules/angular/ng-infinite-scroll.min.js"></script>
    <script type="text/javascript" src="/scripts/Lib/node_modules/angular/ng-file-upload-all.js"></script>
    <script type="text/javascript" src="/scripts/Lib/node_modules/angular/ui-bootstrap-tpls-0.13.0.min.js"></script>
    <script type="text/javascript" src="/scripts/app.js"></script>
    <script type="text/javascript" src="/scripts/controllers/sidebarController.js"></script>
    <script type="text/javascript" src="/scripts/controllers/Active/Win.js"></script>
    <script type="text/javascript" src="/scripts/controllers/Active/selectConnectUser.js"></script>
</head>

<body ng-controller="WinController">
    <div id="wrapper">
        <input type="hidden" ng-model="templateurl" ng-init="templateurl='/Sidebar.html'" />
        <div id="nav" ng-include="templateurl"></div>
        <div id="page-wrapper">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12">
                        <h1 class="page-header">
                           活动获奖管理
                       </h1>
                       <ol class="breadcrumb">
                        <li>
                            <i class="fa fa-dashboard"></i>  
                            <a href="index.html">Macco Admin</a>
                        </li>
                        <li class="active">
                            <i class="fa fa-table"></i> 活动获奖管理
                        </li>
                    </ol>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-6"> 
                    <div>
                        <h2 style="display:inline-block;">活动获奖管理:</h2>
                    </div>
                    <div class="form-group">
                        <label>标题：</label>
                        <div class="textipt" style="width: 40.95%;">
                            <input name="Title" class="form-control" id="titleName" ng-model="Title" ng-disabled="1">
                        </div>
                    </div>
                    <div class="form-group">
                        <label>实际参加人数：</label>
                        <div class="textipt" style="width:10%;">
                            <input name="Title" class="form-control" id="titleName" ng-model="JoinCount" ng-disabled="1">
                        </div>
                    </div>
                    <div>
                        <h3 style="display:inline-block;">获奖名单列表</h3>
                        <button type="button" ng-click="this.AddNew(this.Token)" class="btn btn-primary" style="margin-bottom: 10px;margin-left: 20px;">新增</button>
                        <button type="button" ng-click="Submit()" class="btn btn-primary" style="margin-bottom: 10px;margin-left: 20px;">确定</button>
                        <button type="button" ng-click="ReturnBack(this.Token)" class="btn" style="margin-bottom: 10px;margin-left: 20px;">返回</button>
                    </div>

                    <div class="DataContainer">
                        <div class="TableTitle">
                            <div class="col_id">ID</div>
                            <div class="col_chinaName">用户名</div>
                            <div class="col_cover_image">头像</div>
                            <div class="col_realName">真实用户名</div>
                            <div class="col_mobile">联系方式</div>
                            <div class="col_address">地址</div>
                            <div class="con_operation">操作</div>
                        </div>
                        <div class="clearboth"></div>
                        <div ng-repeat="item in items">
                            <div class="WrapContent">
                                <div class="col_id">
                                    <span class="mobileId">ID:</span>
                                    <span ng-bind="item.ID" ng-model="ID"></span>
                                </div>
                                <div class="col_chinaName">
                                    <span class="mobilechinaName">中文名字:</span>
                                    <span ng-bind="item.NickName" ng-model="ProductCName"></span>
                                </div>
                                <div class="col_cover_image" style="background: url('{{item.Avatar}}');background-size: cover;">
                                    <span class="mobileImage">头像</span>
                                    <img ng-src="{{item.Avatar}}">
                                </div>
                                <div class="col_realName">
                                    <span class="mobilerealName">真实用户名:</span>
                                    <span ng-bind="item.RealName" ng-model="ProductCName"></span>
                                </div>
                                <div class="col_mobile">
                                    <span class="mobilemobile">联系方式:</span>
                                    <span ng-bind="item.Mobile" ng-model="ProductCName"></span>
                                </div>
                                <div class="col_address">
                                    <span class="mobileaddress">地址:</span>
                                    <span ng-bind="item.Address" ng-model="ProductCName"></span>
                                </div>
                                <div class="con_operation">
                                    <span class="mobileOperation">操作:</span>
                                    <a ng-click="this.Delete(item.ID)" class="btn btn-danger glyphicon glyphicon-trash"></a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
