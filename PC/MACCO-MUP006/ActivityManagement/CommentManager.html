<!DOCTYPE html>
<html lang="en" ng-app="maccoApp">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Macco Admin - Bootstrap Admin Template</title>
    <!-- Bootstrap Core CSS -->
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="/css/sb-admin.css" rel="stylesheet">
    <!-- Custom Fonts -->
    <link href="/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="/css/public.css" rel="stylesheet">
    <link href="/css/commentList.css" rel="stylesheet">
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <script type="text/javascript" src="/scripts/jquery.js"></script>
    <script type="text/javascript" src="/scripts/bootstrap.min.js"></script>
    <script type="text/javascript" src="/scripts/common.js"></script>
    <script type="text/javascript" src="/scripts/Lib/node_modules/angular/angular.min.js"></script>
    <script type="text/javascript" src="/scripts/Lib/node_modules/angular/ng-infinite-scroll.min.js"></script>
    <script type="text/javascript" src="/scripts/Lib/node_modules/angular/ng-file-upload-all.js"></script>
    <script type="text/javascript" src="/scripts/Lib/node_modules/angular/ui-bootstrap-tpls-0.13.0.min.js"></script>
    <script type="text/javascript" src="/scripts/app.js"></script>
    <script type="text/javascript" src="/scripts/controllers/sidebarController.js"></script>
    <script type="text/javascript" src="/scripts/controllers/Active/CommentManager.js"></script>
    <script type="text/javascript" src="/scripts/controllers/Active/CommentDetail.js"></script>

</head>

<body>
    <div id="wrapper">
      <input type="hidden" ng-model="templateurl" ng-init="templateurl='/Sidebar.html'" />
      <div id="nav" ng-include="templateurl"></div>
      <div id="page-wrapper" style="float:right;" ng-controller="CommentListController">
        <!-- Page Heading -->
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">活动晒奖管理</h1>
                <ol class="breadcrumb">
                    <li>
                        <i class="fa fa-dashboard"></i>
                        <a href="index.html">Macco Admin</a>
                    </li>
                    <li class="active">
                        <i class="fa fa-table"></i>活动晒奖管理</li>
                    </ol>
                </div>
            </div>
            <!-- /.row -->
            <div class="row">
                <div class="col-lg-6">
                    <div>
                        <h2 style="display:inline-block;">活动晒奖列表</h2>
                        <button type="button" class="btn btn-primary" ng-click="this.AddNew(this.Token)"style="margin-bottom: 10px;margin-left: 20px;">新增晒奖</button>
                    </div>

                    <div class="DataContainer">
                        <div class="TableTitle">
                            <div class="col_id">ID</div>
                            <div class="col_username">用户名</div>
                            <div class="col_cover_image">头像</div>
                            <div class="col_content" style="width:40%">内容</div>
                            <div class="col_cover_image">图片</div>
                            <div class="col_operation">操作</div>
                        </div>
                        <div class="clearboth"></div>
                        <div infinite-scroll='macco.nextPage()' infinite-scroll-listen-for-event="list:search" infinite-scroll-disabled='macco.busy'
                        infinite-scroll-distance='0'>
                        <div ng-repeat="item in macco.items">
                            <div class="WrapContent">
                                <div class="col_id">
                                    <span class="mobileId">ID:</span><span ng-bind="item.ID"></span>
                                </div>
                                <div class="col_username">
                                    <span class="mobileUsername">用户名:</span><span ng-bind="item.NickName"></span>
                                </div>
                                <div class="col_cover_image" style="background: url('{{item.Avatar}}');background-size: cover;">
                                    <span class="mobileImage">头像:</span>
                                    <img src="{{item.Avatar}}" >
                                </div>
                                <div class="col_content" style="width:40%">
                                    <span class="mobileContent">内容:</span>
                                    <span ng-bind="item.Comment"></span>
                                </div>
                                <div class="col_cover_image" style="background: url('{{item.AwardPic}}');background-size: cover;">
                                    <span class="mobileImage">头像:</span>
                                    <img src="{{item.AwardPic}}" >
                                </div>
                                <div class="col_operation">
                                    <span class="mobileOperation">操作:</span>
                                    <a ng-click="Delete(item.ID)" title="删除" class="btn btn-danger glyphicon glyphicon-trash"></a>
                                </div>
                            </div>
                            <div class="clearboth"></div>
                        </div>
                    </div>
                    <!-- /.row -->
                </div>
                <!-- /.container-fluid -->
            </div>
            <!-- /#page-wrapper -->
        </div>
    </body>

    </html>
