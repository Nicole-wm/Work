                    </div>
                    <div class="pull-down">
                       <label>结束时间</label><input name="TerminalTime" class="form-control" id="TerminalTime" ng-model="TerminalTime" required>
                  </div>
                  <div class="pull-down">

                  </div>
                </div>
                <div>

                    <div class="count"><label>昨日：</label>{{LastDayCnt}}人</div>
