<!DOCTYPE html>
<html lang="en" ng-app="maccoApp">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Macco Admin - Bootstrap Admin Template</title>
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/bootstrap-datetimepicker.min.css" rel="stylesheet">
    <link href="/css/sb-admin.css" rel="stylesheet">   
    <link href="/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="/css/common.css" rel="stylesheet" type="text/css" >
    <link href="/css/uniform.css" rel="stylesheet" type="text/css" >
    <link href="/css/public.css" rel="stylesheet">
    <script type="text/javascript" src="/scripts/jquery.js"></script>
    <script type="text/javascript" src="/scripts/bootstrap.min.js"></script>
    <script type="text/javascript" src="/scripts/bootstrap-datepicker.js"></script>
    <script type="text/javascript" src="/scripts/common.js"></script>
    <script type="text/javascript" src="/scripts/Lib/node_modules/angular/angular.min.js"></script>
    <script type="text/javascript" src="/scripts/Lib/node_modules/angular/ng-infinite-scroll.min.js"></script>
    <script type="text/javascript" src="/scripts/Lib/node_modules/angular/ng-file-upload-all.js"></script>
    <script type="text/javascript" src="/scripts/Lib/node_modules/angular/ui-bootstrap-tpls-0.13.0.min.js"></script>
    <script type="text/javascript" src="/scripts/app.js"></script>
    <script type="text/javascript" src="/scripts/controllers/sidebarController.js"></script>
    <script type="text/javascript" src="/scripts/controllers/Develop/ServerDetails.js"></script>
</head>

<body>
    <div id="wrapper">
        <input type="hidden" ng-model="templateurl" ng-init="templateurl='/Sidebar.html'" />
        <div id="nav" ng-include="templateurl"></div>
        <div id="page-wrapper" ng-controller="ServerDetailController">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12">
                        <h1 class="page-header">
                            服务器详情{{OperationType}}
                        </h1>
                        <ol class="breadcrumb">
                            <li>
                                <i class="fa fa-dashboard"></i>  
                                <a href="index.html">Macco Admin</a>
                            </li>
                            <li class="active">
                                <i class="fa fa-table"></i>服务器详情{{OperationType}}
                            </li>
                        </ol>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-6">
                        <div><h2 style="display:inline-block;">服务器详情{{OperationType}}:</h2>
                        </div>
                        <form role="form" name="ServerDetail" class="form-horizontal">
                            <div class="form-group">
                                <label>服务器名：</label>
                                <div class="textipt" style="width: 40.95%;">
                                    <input name="ServerName" class="form-control" id="titleName" ng-model="ServerName" required ng-required="canEdit" ng-disabled="!canEdit">
                                </div>
                                <label ng-show="ServerDetail.ServerName.$error.required" id="informationalert" class="formalert">*&nbsp;请填写服务器名</label>
                            </div>
                            <div class="form-group">
                                <label class="control-label" style="width:70px;margin-right:3px;">角色:</label>
                                <div class="controls" style="width:10%;">
                                    <select class="form-control" ng-model="SelectRole" ng-options="role.ID as role.Name for role in roles" ng-disabled="!canEdit">
                                    </select>
                                </div>
                                <label ng-show="!SelectRole" id="informationalert" class="formalert">*&nbsp;请选择角色</label>
                            </div>
                            <div class="form-group">
                                <label class="control-label" style="width:70px;margin-right:3px;">类型:</label>
                                <div class="controls" style="width:10%;">
                                    <select class="form-control" ng-model="SType" ng-options="stype.ID as stype.Name for stype in stypes" ng-disabled="!canEdit"></select>
                                </div>
                                <label ng-show="!SType" id="informationalert" class="formalert">*&nbsp;请选择类型</label>
                            </div>
                            <div class="form-group">
                                <label class="control-label" style="width:70px;margin-right:3px;">状态:</label>
                                <div class="controls" style="width:10%;">
                                    <select class="form-control" ng-model="State" ng-options="state.ID as state.Name for state in states" ng-disabled="!canEdit"></select>
                                </div>
                                <label ng-show="!State" id="informationalert" class="formalert">*&nbsp;请选择状态</label>
                            </div>
                            <div class="form-group">
                                <label class="control-label" style="width:70px;margin-right:3px;">操作系统:</label>
                                <div class="controls" style="width:10%;">
                                    <select class="form-control" ng-model="OperatingSystem" ng-options="operatingsystem.ID as operatingsystem.Name for operatingsystem in operatingsystems" ng-disabled="!canEdit"></select>
                                </div>
                                <label ng-show="!OperatingSystem" id="informationalert" class="formalert">*&nbsp;请选择操作系统</label>
                            </div>
                            <div class="form-group">
                                <label class="control-label" style="width:70px;margin-right:3px;">账号:</label>
                                <div class="controls" style="width:10%;">
                                    <select class="form-control" ng-model="Account" ng-options="account.ID as account.Name for account in accounts" ng-disabled="!canEdit"></select>
                                </div>
                                <label ng-show="!Account" id="informationalert" class="formalert">*&nbsp;请选择账号</label>
                            </div>

                            <div class="form-group ">
                                <div style="float: left;height: 50px;line-height: 50px;margin-right: 20px;font-weight: 700;">IP:</div>
                                <div class="textipt" id="falseName" style="float:left;">
                                    <input name="IPAdress" class="form-control" id="titleName" ng-model="IPAdress" required ng-required="canEdit" ng-disabled="!canEdit">
                                </div>
                                <div ng-show="ServerDetail.IPAdress.$error.required" id="informationalert" class="formalert" style="float:left;height: 50px;line-height: 50px;font-weight: 700;">*&nbsp;请填写IP</div>
                            </div>

                            <div class="form-group">
                                <div style="float: left;height: 50px;line-height: 50px;margin-right: 20px;font-weight: 700;">配置:</div>
                                <div class="textipt" id="falseName" style="float:left;">
                                    <textarea class="form-control" name="Configure" ng-model="Configure" ng-disabled="!canEdit" required></textarea>
                                </div>
                                <div ng-show="ServerDetail.Configure.$error.required" id="informationalert" class="formalert" style="float:left;height: 50px;line-height: 50px;font-weight: 700;">*&nbsp;请填写配置</div>
                            </div>

                            <div class="form-group ">
                                <div style="float: left;height: 50px;line-height: 50px;margin-right: 20px;font-weight: 700;">描述:</div>
                                <div class="textipt" id="falseName" style="float:left;">
                                    <textarea class="form-control" name="Description" ng-model="Description" ng-disabled="!canEdit" required></textarea>
                                </div>
                                <div ng-show="ServerDetail.Description.$error.required" id="informationalert" class="formalert" style="float:left;height: 50px;line-height: 50px;font-weight: 700;">*&nbsp;请填写描述</div>
                            </div>

                            <div class="form-actions">
                             <button type="submit" ng-show="canEdit" ng-disabled="!ServerDetail.ServerName.$valid||!ServerDetail.Description.$valid||!ServerDetail.Configure.$valid||!ServerDetail.IPAdress.$valid||!SelectRole||!SType||!State||!OperatingSystem" class="btn btn-primary" ng-click="Submit()">提交</button>
                             <button class="btn"  ng-click="ReturnBack()">返回</button>
                         </div>
                     </form>
                 </div>
             </div>
         </div>
     </div>
</body>
</html>
