<!DOCTYPE html>
<html lang="en" ng-app="maccoApp">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Macco Admin - Bootstrap Admin Template</title>
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/bootstrap-datetimepicker.min.css" rel="stylesheet">
    <link href="/css/sb-admin.css" rel="stylesheet">
    <link href="/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="/css/public.css" rel="stylesheet">
    <link href="/css/tagList.css" rel="stylesheet">
    <script type="text/javascript" src="/scripts/jquery.js"></script>
    <script type="text/javascript" src="/scripts/bootstrap.min.js"></script>
    <script type="text/javascript" src="/scripts/bootstrap-datepicker.js"></script>
    <script type="text/javascript" src="/scripts/common.js"></script>
    <script type="text/javascript" src="/scripts/Lib/node_modules/angular/angular.min.js"></script>
    <script type="text/javascript" src="/scripts/Lib/node_modules/angular/ng-infinite-scroll.min.js"></script>
    <script type="text/javascript" src="/scripts/Lib/node_modules/angular/ng-file-upload-all.js"></script>
    <script type="text/javascript" src="/scripts/Lib/node_modules/angular/ui-bootstrap-tpls-0.13.0.min.js"></script>
    <script type="text/javascript" src="/scripts/app.js"></script>
    <script type="text/javascript" src="/scripts/controllers/sidebarController.js"></script>
    <script type="text/javascript" src="/scripts/controllers/Product/TagManager.js"></script>
</head>

<body>
    <div id="wrapper">
        <input type="hidden" ng-model="templateurl" ng-init="templateurl='/Sidebar.html'" />
        <div id="nav" ng-include="templateurl"></div>
        <div id="page-wrapper" style="float:right;" ng-controller="TagController">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">Tag管理</h1>
                    <ol class="breadcrumb">
                        <li>
                            <i class="fa fa-dashboard"></i>
                            <a href="index.html">Macco Admin</a>
                        </li>
                        <li class="active">
                            <i class="fa fa-table"></i>Tag管理
                        </li>
                    </ol>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-6">
                    <div>             
                        <h2 style="display:inline-block;">Tag列表</h2>
                        <button type="button" ng-click="AddInput()" class="btn btn-primary" style="margin-bottom: 10px;margin-left: 20px;">新增</button>
                        <button type="button" ng-click="this.ReturnBack(this.Token)" class="btn" style="margin-bottom: 10px;margin-left: 20px;">返回</button>
                        <div class="addshow" ng-show="canadd" style="display:inline-block;width:900px;margin-bottom: 10px;margin-left:5%;">
                            <div class="pull-down" style="width:150px">
                                <input type="text" class="form-control"  id="addcontent" placeholder="请输入内容" ng-model="addcontent" required> 
                            </div>
                            <div class="pull-down" style="width:150px">
                                <input type="text" class="form-control"  id="addlikecount" placeholder="请输入喜欢数"  onkeyup='this.value=this.value.replace(/\D/gi,"")' ng-model="addlikecount" required> 
                            </div>
                            <div class="pull-down" style="width:50px;">
                                <button type="button" ng-click="Sumbit()" class="btn btn-primary" style="margin-bottom:5px;">确认</button>
                            </div>
                            <div class="pull-down" style="width:50px;">
                                <button type="button" ng-click="Cancel()" class="btn" style="margin-bottom:5px;">取消</button>
                            </div>        
                        </div>
                    </div>
                    <div  class="selectList" >
                        <div class="form-group input-group keyword" style="">
                            <input ng-model="Keyword" type="text" class="form-control" style="width:90%;">
                            <span class="input-group-btn" style="display:inline-block;">
                                <button class="btn btn-default" type="button" ng-click="search()">
                                    <i class="fa fa-search"></i>
                                </button>
                            </span>
                        </div>
                    </div>
                    <div class="DataContainer">
                        <div class="TableTitle">
                            <div class="col_id">ID</div>
                            <div class="col_content">内容</div>
                            <div class="col_likecount">喜欢数</div>
                            <div class="col_operation">操作</div>
                        </div>
                        <div class="clearboth"></div>
                        <div infinite-scroll='macco.nextPage()' infinite-scroll-listen-for-event="list:search" infinite-scroll-disabled='macco.busy'
                        infinite-scroll-distance='0'>
                        <div ng-repeat="item in macco.items">
                            <div class="WrapContent">
                               <div class="col_id">
                                <span class="mobileId">ID:</span><span ng-bind="item.ID"></span>
                            </div>
                            <div class="col_content">
                                <span class="mobileContent">内容:</span><span ng-bind="item.TagName"></span>
                            </div>
                            <div class="col_likecount">
                                <span class="mobileLikecount">喜欢数:</span><span ng-bind="item.LikeCount"></span>
                            </div>
                            <div class="col_operation">
                                <span class="mobileOperation">操作:</span>
                                <a ng-click="Delete(item.ID)" title="删除" class="btn btn-danger glyphicon glyphicon-trash"></a>
                            </div>
                        </div>
                        <div class="clearboth"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
