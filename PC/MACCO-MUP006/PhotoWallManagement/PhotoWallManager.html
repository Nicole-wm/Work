<!DOCTYPE html>
<html lang="en" ng-app="maccoApp">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Macco Admin - Bootstrap Admin Template</title>
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/bootstrap-datetimepicker.min.css" rel="stylesheet">
    <link href="/css/sb-admin.css" rel="stylesheet">
    <link href="/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="/css/public.css" rel="stylesheet">
    <link href="/css/PhotoWallList.css" rel="stylesheet">
    <script type="text/javascript" src="/scripts/jquery.js"></script>
    <script type="text/javascript" src="/scripts/bootstrap.min.js"></script>
    <script type="text/javascript" src="/scripts/bootstrap-datepicker.js"></script>
    <script type="text/javascript" src="/scripts/common.js"></script>
    <script type="text/javascript" src="/scripts/Lib/node_modules/angular/angular.min.js"></script>
    <script type="text/javascript" src="/scripts/Lib/node_modules/angular/ng-infinite-scroll.min.js"></script>
    <script type="text/javascript" src="/scripts/Lib/node_modules/angular/ng-file-upload-all.js"></script>
    <script type="text/javascript" src="/scripts/Lib/node_modules/angular/ui-bootstrap-tpls-0.13.0.min.js"></script>
    <script type="text/javascript" src="/scripts/app.js"></script>
    <script type="text/javascript" src="/scripts/controllers/sidebarController.js"></script>
    <script type="text/javascript" src="/scripts/controllers/PhotoWall/PhotoWallManager.js"></script>
</head>

<body>
    <div id="wrapper"  ng-controller="PhotoWallController">
        <input type="hidden" ng-model="templateurl" ng-init="templateurl='/Sidebar.html'" />
        <div id="nav" ng-include="templateurl"></div>
        <div id="page-wrapper" style="float:right;">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">照片墙管理</h1>
                    <ol class="breadcrumb">
                        <li>
                            <i class="fa fa-dashboard"></i>
                            <a href="index.html">Macco Admin</a>
                        </li>
                        <li class="active">
                            <i class="fa fa-table"></i>照片墙管理
                        </li>
                    </ol>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-6">
                    <div>
                        <h2 style="display:inline-block;">照片列表</h2>
                    </div>
                    <div class="selectList">
                        <div class="pull-down" style="width:15%">
                            <input name="Time" class="form-control" id="Time" ng-model="DateTime" required>
                        </div>
                        <div class="pull-down">
                        <button type="button" ng-click="btnsearch()" class="btn btn-primary" style="margin-bottom:5px;margin-left:10px;">搜索</button>
                        </div>
                    </div>
                    <div class="DataContainer">
                        <div class="clearboth"></div>
                        <div infinite-scroll='macco.nextPage()'infinite-scroll-listen-for-event="list:search" infinite-scroll-disabled='macco.busy' infinite-scroll-distance='0' >
                            <div ng-repeat="item in macco.items">
                                <div class="PhotoWallImage">
                                    <div class="photo_mask" ng-show="item.choiceflag" ng-click="Choice(item.ID)">
                                        x
                                    </div>
                                    <img ng-src="{{item.ImageUrl}}" ng-blind="{{item.ID}}" ng-click="Choice(item.ID)">
                                </div>
                            </div>
                            <div class="clearboth"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="btnlist">
            <div class="deletebtn" ng-click="Delete()">
                删除
            </div>
            <div class="topbtn">
                顶部
            </div>
        </div>
    </div>
</body>
</html>
