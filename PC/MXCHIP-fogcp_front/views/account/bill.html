<div ng-controller="BillController">
	<div class="row">
		<div class="portlet light bordered">
			<div class="portlet-body">
				<div class="row">
					<div class="form-group col-lg-2">
						<select  ng-change="SearchBill()" ng-model="BillPro" ng-options="o.id as o.content for o in BillPros" class="form-control">
						</select>
					</div>
					<div class="form-group col-lg-5">
						<div class="input-group input-large date-picker input-daterange" data-date="2017-05-23" data-date-format="yyyy-mm-dd">
							<input type="text" class="form-control" name="from" ng-model="BTime">
							<span class="input-group-addon"> 至 </span>
							<input type="text" class="form-control" name="to" ng-model="ETime"> 
						</div>
					</div>
					<div class="form-group col-lg-1"><input ng-click="SearchBill()" type="button" value="查找" class="btn blue-steel btn-sm"/></div>
				</div>
				<div class="row" ng-show="totalItems===0">
					<div class="form-group col-lg-12"><h4>暂无账单记录</h4></div>
				</div> 
				<div class="row" ng-show="totalItems!==0">
					<div class="form-group col-lg-12">
						<div class="portlet light bordered">
							<div class="portlet-body">
								<table class="table table-striped table-bordered table-hover ">
									<thead>
										<tr>
											<th> 编号 </th>
											<th> 时间 </th>
											<th> 产品 </th>
											<th> 账单金额 </th>
											<th> 实付金额 </th>
											<th> 支付状态 </th>
										</tr>
									</thead>
									<tbody>
										<tr ng-repeat="item in ListArr">
											<td>{{item.business_id}}</td>
											<td>{{item.create_time|date:'yyyy-MM-dd HH:mm:ss'}}</td>
											<td>{{item.business_content}}</td>
											<td>{{item.payment_amount}}</td>
											<td>{{item.payment_amount}}</td>
											<td ng-show="item.payment_status==1">已付款</td>
											<td ng-show="item.payment_status==2">未付款</td>
										</tr>
									</tbody>
								</table>
							</div>
							<uib-pagination total-items="totalItems" ng-model="currentPage" max-size="maxSize" class="pagination" boundary-links="true" rotate="false" num-pages="numPages" ng-change="pageChanged()"></uib-pagination>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
