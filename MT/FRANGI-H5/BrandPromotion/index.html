	<script>
		/*滑屏-主*/
		var swiper1 = new Swiper('.swiper-container', {
			paginationClickable: true,
			direction: 'vertical',
			lazyLoading : true,
			mousewheelControl : true,
			onInit: function(swiper){
				swiperAnimateCache(swiper); 
				swiperAnimate(swiper);
			}, 
			onSlideChangeStart: function(swiper){
				ProHandClick(0);
			},
			onSlideChangeEnd: function(swiper){ 
				swiperAnimate(swiper);
				if(swiper.activeIndex==1){
					autoPlayAudio("story-video");
				}else{
					document.getElementById("story-video").pause();
				}
			}
		});
		/*滑屏-合作技术*/
		var swiper2 = new Swiper('.partner-swiper-container', {
			lazyLoading : true,
			loop : true,
			pagination: '.swiper-p1',
			paginationClickable: true,
			autoplay: 2000,
			autoplayDisableOnInteraction: false,
			effect : 'coverflow'
		});
		/*滑屏-线下门店*/
		var swiper3 = new Swiper('.shop-swiper-container', {
			lazyLoading : true,
			loop : true,
			pagination: '.swiper-p2',
			paginationClickable: true,
			autoplay: 1500,
			autoplayDisableOnInteraction: false,
			spaceBetween: 30
		});
		/*滑屏-产品详情*/
		function ProSwiper(index) {
			var gTop = new Swiper('#pro-top'+index, {
				spaceBetween: 10,
				initialSlide :3
			});
			var gThumbs = new Swiper('#pro-thumbs'+index, {
				slidesPerView:'auto',
				touchRatio: 0.2,
				slideToClickedSlide: true,
				centeredSlides : true,
				initialSlide :3
			});
			gTop.params.control = gThumbs;
			gThumbs.params.control = gTop;
		}
		for(var i=1;i<5;i++){
			ProSwiper(i);
		}
		/*在中国-地图、门店、合作公益*/
		function MapHandClick(flag){
			if(flag==1){
				$("#map-content").css('z-index',-100);
				$("#shop-content").css('z-index',100);
				$("#com-content").css('z-index',-100);
			}else if(flag==2){		
				$("#map-content").css('z-index',-100);
				$("#shop-content").css('z-index',-100);
				$("#com-content").css('z-index',100);
			}else{
				$("#map-content").css('z-index',100);
				$("#shop-content").css('z-index',-100);
				$("#com-content").css('z-index',-100);
			}
		}
		/*产品-详情*/
		function ProHandClick(flag){
			if(flag==1){
				$(".pro-intro-content").css('visibility','visible');
			}else{
				$(".pro-intro-content").css('visibility','hidden');
			}
		}
		/*微信内-自动播放*/
		function autoPlayAudio(id) {
			var audio=document.getElementById(id);
			wx.config({
				debug: false,
				appId: '',
				timestamp: 1,
				nonceStr: '',
				signature: '',
				jsApiList: []
			});
			wx.ready(function() {
				audio.play();
			});
		}
		/*背景音乐-自动播放*/
		autoPlayAudio("music-bg");
		/*背景音乐-播放暂停*/
		function MusicBgClick(){
			if($(".icon-music").attr("play") == "1"){
				$(".icon-music").removeClass("open");
				$(".icon-music").attr("play","0")
				$('#music-bg').pause();
			}else{
				$(".icon-music").attr("play","1");
				$(".icon-music").addClass("open");
				$('#music-bg').play();
			}
		};
	</script>
