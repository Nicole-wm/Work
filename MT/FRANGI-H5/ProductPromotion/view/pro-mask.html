<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>FRANGI</title>
	<meta name="keywords" content="FRANGI面膜系列" />
	<meta name="description" content="100种美肤肌秘配方，保湿亮润，紧致修护，天天看见晶莹剔透的蜕变！" />
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="format-detection" content="telephone=no,email=no">
	<link rel="icon" href="../../IMG/frangi.ico" type="image/x-icon">
	<!-- pluginsJS -->
	<link rel="stylesheet" href="../../CSS/swiper.min.css">
	<!-- publicCSS -->
	<link rel="stylesheet" href="../css/base.css">
	<!-- pageCSS -->
	<link rel="stylesheet" href="../css/pro.css">
	<!-- pluginsJS -->
	<script src="../../JS/flexible_css.js"></script>
	<script src="../../JS/flexible.js"></script>
	<!-- h5.frangi.cn Baidu tongji analytics -->
	<script src="../../JS/baiduhm.js"></script>
</head>

<body ng-app="FrangiApp" ng-controller="ProCtrl">
	<!-- titlebar -->
	<div ng-include="'../tpl/titlebar.html'"></div>
	<!-- Content -->
	<div id="ProContent">
		<div class="Top-CenterTxt">面膜系列</div>
		<div class="Banner-container">
			<div class="swiper-wrapper">
				<div class="swiper-slide banner-active">
					<img src="../img/pro-mask/pro-op-1.jpg">
					<img src="../img/pro-mask/pro-1.jpg">
				</div>
				<div class="swiper-slide">
					<img src="../img/pro-mask/pro-op-2.jpg">
					<img src="../img/pro-mask/pro-2.jpg">
				</div>
				<div class="swiper-slide">
					<img src="../img/pro-mask/pro-op-3.jpg">
					<img src="../img/pro-mask/pro-3.jpg">
				</div>
			</div>
		</div>
		<div class="PageX-container">
			<div class="swiper-wrapper">
				<div class="swiper-slide">
					<div class="PageY-container">
						<div class="swiper-wrapper">
							<div class="swiper-slide page-content1"><img src="../img/base/loading.jpg" data-src="../img/pro-mask/content-1-1.jpg" class="swiper-lazy"></div>
							<div class="swiper-slide"><img src="../img/base/loading.jpg" data-src="../img/pro-mask/content-1-2.jpg" class="swiper-lazy"></div>
							<div class="swiper-slide"><img src="../img/base/loading.jpg" data-src="../img/pro-mask/content-0-3.jpg" class="swiper-lazy"></div>
							<div class="swiper-slide"><img src="../img/base/loading.jpg" data-src="../img/pro-mask/content-1-4.jpg" class="swiper-lazy"></div>
						</div>
					</div>
				</div>
				<div class="swiper-slide">
					<div class="PageY-container">
						<div class="swiper-wrapper">
							<div class="swiper-slide page-content1"><img src="../img/base/loading.jpg" data-src="../img/pro-mask/content-2-1.jpg" class="swiper-lazy"></div>
							<div class="swiper-slide"><img src="../img/base/loading.jpg" data-src="../img/pro-mask/content-2-2.jpg" class="swiper-lazy"></div>
							<div class="swiper-slide"><img src="../img/base/loading.jpg" data-src="../img/pro-mask/content-0-3.jpg" class="swiper-lazy"></div>
							<div class="swiper-slide"><img src="../img/base/loading.jpg" data-src="../img/pro-mask/content-2-4.jpg" class="swiper-lazy"></div>
						</div>
					</div>
				</div>
				<div class="swiper-slide">
					<div class="PageY-container">
						<div class="swiper-wrapper">
							<div class="swiper-slide page-content1"><img src="../img/base/loading.jpg" data-src="../img/pro-mask/content-3-1.jpg" class="swiper-lazy"></div>
							<div class="swiper-slide"><img src="../img/base/loading.jpg" data-src="../img/pro-mask/content-3-2.jpg" class="swiper-lazy"></div>
							<div class="swiper-slide"><img src="../img/base/loading.jpg" data-src="../img/pro-mask/content-0-3.jpg" class="swiper-lazy"></div>
							<div class="swiper-slide"><img src="../img/base/loading.jpg" data-src="../img/pro-mask/content-3-4.jpg" class="swiper-lazy"></div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- Sidebar -->
	<div class="sidebar-container">
		<div ng-include="'../tpl/sidebar.html'"></div>
	</div>
	<div class="bottom-container">
		<div ng-include="'../tpl/bottom.html'"></div>
	</div>
	<div class="guide-container" onclick="AroundClick()">
		<div ng-include="'../tpl/guide-aronud.html'"></div>
	</div>
	<!-- pluginsJS -->
	<script src="../../JS/jquery-3.2.1.min.js"></script>
	<script src="../../JS/jweixin.js"></script>
	<script src="../../JS/angular.min.js"></script>
	<script src="../../JS/swiper.min.js"></script>
	<!-- PublicJS -->
	<script src="../js/base.js"></script>	
	<script src="../js/weixinshare-pro.js"></script>
	<script>
		var app = angular.module('FrangiApp', []);
		app.controller('ProCtrl', function($scope) {});	
		/*产品详情滑屏*/
		var PageXswiper = new Swiper('.PageX-container', {
			spaceBetween: 10,
			loop:true,
			loopedSlides:3,
			onTouchStart: function(swiper){
				$(".guide-container").hide();
			},
			onSlideChangeEnd: function(swiper){
				var TopTitle="面膜系列";
				switch(swiper.activeIndex%3)
				{
					case 0:
					TopTitle="青春补水精华面膜";
					break;
					case 1:
					TopTitle="天天补水滋润面膜";
					break;
					case 2:
					TopTitle="天天雪颜清透面膜";
					break;
					default:
					TopTitle="面膜系列";
				}
				$(".Top-CenterTxt").html(TopTitle);
			}
		});

		var Bannerswiper = new Swiper('.Banner-container', {
			slideActiveClass:'banner-active',
			spaceBetween: 10,
			centeredSlides: true,
			slidesPerView: 3,
			loop:true,
			loopedSlides:3
		});

		PageXswiper.params.control = Bannerswiper;
		Bannerswiper.params.control = PageXswiper;

		var PageYwiper = new Swiper('.PageY-container', {
			paginationClickable: true,    
			direction: 'vertical',
			lazyLoading : true,
			onSlideChangeEnd: function(swiper){
				$(".bottom-container").show();
				if(swiper.activeIndex==3){
					$(".bottom-container").hide();
				}
			}
		});
		
		wx.ready(function () {
			var sharedata = {
				title: 'FRANGI面膜系列',
				desc: '100种美肤肌秘配方，保湿亮润，紧致修护，天天看见晶莹剔透的蜕变！',
				link:'http://h5.frangi.cn/ProductPromotion/view/pro-mask.html',
				imgUrl: 'http://h5.frangi.cn/IMG/shareIco.png',
				success: function () {
				},
				cancel: function () {
				}
			};
			wx.onMenuShareAppMessage(sharedata);
			wx.onMenuShareTimeline(sharedata);
			wx.hideMenuItems({
				menuList: [
				'menuItem:share:qq',
				'menuItem:share:QZone'
				] 
			});
		});
	</script>
</body>
</html>
