	<script src="../js/weixinshare-pro.js"></script>
	<script>
		var app = angular.module('FrangiApp', []);
		app.controller('ProCtrl', function($scope) {});	
		/*产品详情滑屏*/
		var PageXswiper = new Swiper('.PageX-container', {
			spaceBetween: 10,
			loop:true,
			loopedSlides:6,
			onTouchStart: function(swiper){
				$(".guide-container").hide();
			}
		});

		var Bannerswiper = new Swiper('.Banner-container', {
			slideActiveClass:'banner-active',
			spaceBetween: 10,
			centeredSlides: true,
			slidesPerView: 3,
			loop:true,
			loopedSlides:6
		});

		PageXswiper.params.control = Bannerswiper;
		Bannerswiper.params.control = PageXswiper;

		var PageYwiper = new Swiper('.PageY-container', {
			paginationClickable: true,    
			direction: 'vertical',
			lazyLoading : true,
			onSlideChangeEnd: function(swiper){
				$(".bottom-container").show();
				if(swiper.activeIndex==2){
					$(".bottom-container").hide();
				}
			}
		});

		wx.ready(function () {
			var sharedata = {
				title: 'FRANGI玉肌水润系列',
				desc: '专为补水和干性肌定制，特别添加鸢尾根萃取精华，弹润保湿！',
				link:'http://h5.frangi.cn/ProductPromotion/view/pro-hydra.html',
				imgUrl: 'http://h5.frangi.cn/IMG/shareIco.png',
				success: function () {
				},
				cancel: function () {
				}
			};
			wx.onMenuShareAppMessage(sharedata);
			wx.onMenuShareTimeline(sharedata);
			wx.hideMenuItems({
				menuList: [
				'menuItem:share:qq',
				'menuItem:share:QZone'
				] 
			});
		});
	</script>
